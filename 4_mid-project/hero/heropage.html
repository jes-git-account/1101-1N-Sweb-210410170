<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./heropage.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Nav -->
    </div>

    <div class="slideshow-container">
      <!-- SHOWCASAE -->

      <header class="mySlides showcase2">
        <div class="showcase-layout-xbok">
          <h2>我叫梁芷綾</h2>
          <p>我目前18歲，我很喜歡聽音樂，我享受不同旋律帶給我的不同感覺，
            傷心地、輕快的、震撼的，搭上作曲者賦予他的歌詞，每一句每一個旋律，都彷彿敲打在我的心上 
          </p>
        </div>
      </header>
      <header class="mySlides showcase3">
        <div class="showcase-layout-xbok3">
          <h2>睡眠對我來說很重要</h2>
          <p>我很需要睡眠，在國中時期我甚至一天會睡上13小時，對我來說睡眠是我的逃避方式，
            在國中時我非常厭惡社交，因此我選擇用睡眠來拒絕社交。而現在的我並不討厭社交，但依然享受只有自己的時光。
          </p>
        </div>
      </header>
      <header class="mySlides showcase4">
        <div class="showcase-layout-xbok4">
          <h2>對未來退休的想法</h2>
          <p>我想在35歲之前完成財富自由，有一個溫暖的家，能天天聽我喜歡的音樂，彈奏我的琵琶，養兩隻貓一隻狗，還能隨時來場說走就走的旅行。
          </p>
        </div>
      </header>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
  </body>
  <script src="hero.js"></script>
</html>
